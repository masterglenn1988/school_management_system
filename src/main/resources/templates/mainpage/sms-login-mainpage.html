<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
<!--        <div th:replace="fragments/html-fragment-common-meta :: meta"></div>-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Glenn Mark Anduiza">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="School Management System Template">
        <title>SMS | Login Page</title>

<!--        <img  rel="icon" type="image/ico" th:href="@{/img/colegio.ico}">-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
<!--        <link rel="stylesheet" th:href="@{/css/all.min.css}"/>-->
        <link rel="stylesheet" th:href="@{/css/common/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/common/materialdesignicons.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/custom/login-style.css}"/>
    </head>
    <body>
        <img th:src="@{/img/cdsga-loginwallpaper-back.png}" alt="login" class="login-card-img">
        <div class="container-fluid">
            <section class="h-100">
                <div class="container">
                    <div class="row justify-content-sm-center">
                        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                            <div class="text-center my-5"></div>

                            <div class="card shadow-lg">
                                <div class="card-body p-5">

                                    <h1 class="fs-4 card-title fw-bold mb-4">
                                        <div class="text-center mb-4">
                                            <img th:src="@{/img/cdsga-loginportal-logo.png}" alt="logo" class="login-portal-card-img">
                                        </div>
                                    </h1>

                                    <form action="" class="needs-validation">
                                        <div class="mb-2">
                                            <label class="mb-2" for="email">Email or Username</label>
                                            <input id="email" type="email" class="form-control" name="email" value="" required>
                                            <div class="invalid-feedback">
                                                Email is required
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-2" for="password">Password</label>
                                            <input id="password" type="password" class="form-control" name="password" required>
                                            <div class="invalid-feedback">
                                                Password is required
                                            </div>
                                        </div>

                                        <div class="d-flex align-items-center">
                                            <i class="fa-solid fa-arrows-rotate"></i>&nbsp;
                                            <a href="/cdsga-sms/v1/forgot-password" class="reset-password">
                                                Reset Password
                                            </a>
                                            <button name="login" class="btn btn-primary ms-auto" type="button" value="Login" id="login-btn">
                                                Sign In
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer">
                                    <div class="text-center">
                                        <p>Â© Copyright <script>document.write(new Date().getFullYear())</script>. <b>Colegio De San Gabriel Arcangel.</b> All rights reserved.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Common JS Scripts-->
        <script th:src="@{/js/common/jquery-3.4.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/common/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/common/cdsga-common-functions.js}" type="text/javascript"></script>
        <script th:src="@{/js/custom/cdsga-login-scripts.js}" type="text/javascript"></script>
    </body>
</html>
